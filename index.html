<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="shortcut icon" href="images/a_bird_up.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="highestScore">Highest Score : 0</div>
        <div class="score" id="score">Your Score : 0</div>
        <div class="game-over">Game Over</div>
        <button class="restart-btn">Restart</button>
        <div class="pipe animate-article"></div>
        <div class="hole animate-article"></div>
        <div class="bird"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
